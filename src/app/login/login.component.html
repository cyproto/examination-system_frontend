<div class="login-page">
    <div class="content">
        <form class="login-form" fxFlex [formGroup]="loginForm" >
            <div class="text-center">
                <h2 class="app-name">Login</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Registered Email ID" required>
                    </mat-form-field>
                </div>
            </div>
            <!-- <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" [formControl]="loginForm.controls['password']" required>
                    </mat-form-field>
                </div>
            </div> -->
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
